<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>custom-header - demo</title>
    <script type="module">
      import './../custom-input.js'
    </script>
    <style>
      html, body {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      
      .dark {
        --custom-input-background: #000;
        --custom-input-color: #fff;
      }
      
      .weird {
        --custom-input-background: black;
        --custom-input-placeholder-color: green;
        --custom-input-color: red;
      }
    </style>
  </head>
  <body>
    <custom-input placeholder="type here"></custom-input>
    
    <custom-input class="dark" placeholder="type here"></custom-input>    
    
    <custom-input class="weird" placeholder="type here"></custom-input>
  </body>
</html>
